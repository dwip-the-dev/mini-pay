<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MiniPay ðŸ’€ Login</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; font-family:'Poppins',sans-serif; }
  body { background: linear-gradient(135deg, #ffffff, #f0f0f0); color:#111; display:flex; justify-content:center; align-items:center; height:100vh; }

  /* Login Card */
  .card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 20px;
    width: 350px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.3);
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }

  h2 { color:#00fff0; margin-bottom:30px; font-size:2em; text-shadow: 0 0 10px #00fff0, 0 0 20px #80fff5; }
  form { display:flex; flex-direction:column; }

  input {
    padding:12px 15px;
    margin-bottom:20px;
    border-radius:10px;
    border:1px solid rgba(0,255,255,0.4);
    outline:none;
    font-size:1em;
    transition:0.3s;
  }
  input:focus { border-color:#00fff0; box-shadow:0 0 10px #00fff0; }

  .btn {
    padding:12px 20px;
    border-radius:50px;
    border:none;
    background: linear-gradient(135deg, #00fff0, #80fff5);
    color:#000;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
  }
  .btn:hover { transform:scale(1.05); box-shadow:0 8px 25px rgba(0,255,255,0.8); }

  .links { margin-top:20px; font-size:0.9em; }
  .links a { color:#00fff0; text-decoration:none; transition:0.2s; }
  .links a:hover { color:#80fff5; text-shadow:0 0 10px #00fff0; }
</style>
</head>
<body>

<div class="card">
  <h2>Login ðŸ’€</h2>
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn">Login</button>
  </form>
  <div class="links">
    <p>Don't have an account? <a href="/register">Sign Up</a></p>
    <p><a href="/">Back to Home</a></p>
  </div>
</div>

<script>
  console.log("MiniPay Login page ðŸ’€ðŸ’€ ready");
</script>

</body>
</html>
